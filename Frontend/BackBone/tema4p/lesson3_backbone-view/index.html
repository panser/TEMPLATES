<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Backbone View</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/underscore.js"></script>
    <script src="assets/js/backbone.js"></script>
    <script src="RocketModel.js"></script>
    <script src="RocketView.js"></script>
</head>
<body>

<div class="container">
    <div class="hero-unit">
        <h2>My Rocket</h2>
        <div id="rocket"></div>
    </div>
</div>
<script>
    $(function(){
        var model1 = new RocketModel();
        var view = new RocketView({
            model: model1,
            el: '#rocket'
        });
    });
</script>

<script type="text/template" id="viewRocket">
    Name:
    <span class="name" contenteditable="true"><%- name %></span>
    <div class="form-horizontal">
        <button data-rel="-10" class="changeSize btn btn-small btn-primary">-</button>
        <input class="size" type="number" value="<%- size %>" style="width: 40px;">
        <button data-rel="10" class="changeSize btn btn-small btn-success">+</button>
        Remove:
        <button class="deleteRow btn btn-small btn-danger"><i class="icon-remove icon-white">X</i></button>
    </div>
    Description:
    <span class="desc" contenteditable="true"><%- description %></span>
</script>

</body>
